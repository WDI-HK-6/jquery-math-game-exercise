<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Math Game">
    <meta name="author" content="Harry Chen">

    <!-- Jquery Library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Custom Javascript -->
    <script src="js/application.js"></script>

    <!-- Jquery UI Library -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

    <!-- Bootstrap Library -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>10 seconds of math</h1>

          <h1>Timer: <span id="clock">10</span> seconds</h1>

          <div style="font-size: 100px;"><span id="question"></span> </div>
          <h1><input id="answer" placeholder="answer" class="text-center"></h1>

          <div>
            <label for="amount">Number Limit: <span id="number-limit"></span></label>
            <div id="slider-number-range"></div>
          </div>
        
        </div>
      </div>
    </div>
  </body>
